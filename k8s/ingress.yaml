apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-backend-ingress
  namespace: backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    external-dns.alpha.kubernetes.io/hostname: app.omarovskiy.devops7.test-danit.com
spec:
  ingressClassName: nginx
  rules:
  - host: app.omarovskiy.devops7.test-danit.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-backend
            port:
              number: 80