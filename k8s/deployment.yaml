apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend
  namespace: backend
  labels:
    app: python-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-backend
  template:
    metadata:
      labels:
        app: python-backend
    spec:
      containers:
      - name: python-backend
        image: omarovskyi/python-backend:test
        ports:
        - containerPort: 8080