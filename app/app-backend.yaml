apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Omarovskyi/FinalStepProject.git
    targetRevision: main
    path: app/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true