apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend
  labels:
    app: python-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-backend
  template:
    metadata:
      labels:
        app: python-backend
    spec:
      containers:
      - name: python-backend
        image: 708426825474.dkr.ecr.eu-central-1.amazonaws.com/cicd-gitlab-github
        ports:
        - containerPort: 8080